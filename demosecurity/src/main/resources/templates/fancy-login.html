<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Login</title>
</head>
<body>
  <body class="bg-light">
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow" style="max-width: 400px; width: 100%;">
      <h2 class="text-center mb-4 text-primary">Giriş Yap</h2>
      <form action="#" th:action="@{/authenticateTheUser}" method="POST">
        <div th:if="${param.error}" class="alert alert-danger text-center" role="alert">
          Kullanıcı adı veya şifre hatalı!
        </div>
        <div th:if="${param.logout}" class="alert alert-success text-center" role="alert">
          Çıkış yapıldı!
        </div>
        <div class="mb-3">
          <label for="username" class="form-label">Kullanıcı Adı</label>
          <input type="text" name="username" class="form-control" id="username" placeholder="Kullanıcı adınızı girin" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Şifre</label>
          <input type="password" name="password" class="form-control" id="password" placeholder="Şifrenizi girin" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Giriş Yap</button>
        <div class="mt-3 text-center">
          <small>Hesabınız yok mu? <a href="#" class="text-primary">Kaydolun</a></small>
        </div>
      </form>
    </div>
  </div>
  </body>
</body>
</html>
