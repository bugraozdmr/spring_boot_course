<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Add Employee</title>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Add Employee</h2>
        <form th:action="@{/employees/save}" th:object="${employee}" method="post">
            <input type="hidden" th:field="*{id}">

            <div class="mb-3">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" th:field="*{firstName}" id="firstName" class="form-control" placeholder="Enter First Name" required>
            </div>
            <div class="mb-3">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" th:field="*{lastName}" id="lastName" class="form-control" placeholder="Enter Last Name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" th:field="*{email}" id="email" class="form-control" placeholder="Enter Email" required>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Save</button>
                <a th:href="@{/employees/list}" class="btn btn-secondary ms-2">Cancel</a>
            </div>
        </form>
    </div>

</body>
</html>
