<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Employees</title>
</head>
<body>
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h1>Employees</h1>
            <a th:href="@{/employees/showFormForAdd}" class="btn btn-primary">Add Employee</a>
        </div>
        <table class="table table-bordered table-striped">
            <thead class="table-dark">
            <tr>
                <th>#</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <!-- Thymeleaf kullanÄ±larak Java'dan gelen employees listesi -->
            <tr th:each="employee, iterStat : ${employees}">
                <td th:text="${iterStat.index + 1}"></td>
                <td th:text="${employee.firstName}"></td>
                <td th:text="${employee.lastName}"></td>
                <td th:text="${employee.email}"></td>
                <td>
                    <a th:href="@{/employees/showFormForUpdate(employeeId=${employee.id})}"
                       class="btn btn-warning btn-sm">Update</a>
                    <a th:href="@{/employees/delete(employeeId=${employee.id})}"
                       class="btn btn-danger btn-sm"
                       onclick="if (!(confirm('Are you sure you want to delete this employee ?'))) return false">Delete</a>
                </td>

            </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
